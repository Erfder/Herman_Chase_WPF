<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
Resolving schedule.
<p>Do you work today?</p>
<input type = "radio" name="work" id="wmorn">Morning<br>
<input type = "radio" name="work" id="waft">Afternoon<br>
<input type = "radio" name="work" id="wnit">Night<br>
<input type = "radio" name="work" id="wno" checked>No<br>
<p>Do you have schoolwork?</p>
<input type = "radio" name="s" id="syes">Yes<br>
<input type = "radio" name="s" id="sno" checked>No<br>
<p>Are you going to do anything with friends?</p>
<input type = "radio" name="f" id="fmorn">Morning<br>
<input type = "radio" name="f" id="faft">Afternoon<br>
<input type = "radio" name="f" id="fnit">Night<br>
<input type = "radio" name="f" id="fno" checked>No<br>
<p>Is there a time in the day where you are obligated elsewhere?</p>
<input type = "radio" name="o" id="omorn">Morning<br>
<input type = "radio" name="o" id="oaft">Afternoon<br>
<input type = "radio" name="o" id="onit">Night<br>
<input type = "radio" name="o" id="ono" checked>No<br>
<button onclick="resolve()">Submit</button>
<script src = js/js.js></script>
</body>
</html>
